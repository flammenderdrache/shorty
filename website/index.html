<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Small self hosted link shortener">
	<title>Shorty</title>
	<link rel="stylesheet" href="assets/style.css">
	<script src="assets/main.js" type="module"></script>
</head>
<body>
<div class="centered">
	<div id="box_list">
		<template id="message_box">
			<div class="message_box"></div>
		</template>
	</div>

	<h1>WIP Link Shortener :)</h1>

	<div id="shorten">
		<div>
			<input
					class="input_field"
					type="text"
					id="shorten_textfield"
					placeholder="URL to shorten"
					title="The link to be shortened"
					required
			>
			<input class="shorten" type="button" value="Shorten" id="shorten_button">
		</div>

		<div id="advanced_mode_toggle_outer">
			<label for="advanced_mode">Advanced mode</label>
			<label class="switch">
				<input type="checkbox" id="advanced_mode">
				<span class="slider"></span>
			</label>
		</div>


		<!-- Begin advanced mode items -->
		<input
				class="advanced_mode input_field validatable invisible"
				type="number"
				id="max_uses"
				placeholder="Max usages"
				title="Number of uses before link expires"
		> <br>
		<input
				class="advanced_mode input_field validatable invisible"
				type="text"
				id="custom_id"
				placeholder="Custom ID"
				title="Custom ID for the shortened link"
		> <br>
		<div id="time_selection">
			<input class="advanced_mode validatable invisible input_field date_toggle disappear"
				   type="datetime-local"
				   id="age_days"
				   title="A date until the link should be valid"
			>
			<input class="advanced_mode input_field validatable invisible date_toggle"
				   type="text"
				   id="duration"
				   title="dd:hh:mm:ss"
			>
			<label class="switch invisible advanced_mode">
				<input type="checkbox" class="advanced_mode invisible" id="date_toggle">
				<span class="slider advanced_mode invisible"></span>
			</label>
			<label for="date_toggle" class="invisible advanced_mode">Duration/Date</label>
		</div>
		<br>
		<!-- End advanced mode items -->
	</div>

</div>
</body>
</html>
